<!DOCTYPE html>
<html>
   <head>
      <title>CSV Data</title>
      <style>
         table {
            width: 100%;
            border-collapse: collapse;
         }
         table, th, td {
            border: 1px solid black;
         }
         th, td {
            padding: 8px;
            text-align: left;
         }
         th {
            background-color: #f2f2f2;
         }
      </style>
   </head>
   <body>
      <h2>CSV Data</h2>
      <table>
         <thead>
            <tr>
               {% for key in data[0].keys() %}
               <th>{{ key }}</th>
               {% endfor %}
            </tr>
         </thead>
         <tbody>
            {% for row in data %}
            <tr>
               {% for value in row.values() %}
               <td>{{ value }}</td>
               {% endfor %}
            </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
